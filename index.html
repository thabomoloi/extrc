<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=https://extrc.fly.dev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      /* Basic Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
      }

      /* Centered container */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Heading styles */
      .container h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: 600;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Paragraph styles */
      .container p {
        margin: 0;
        font-size: 1.2em;
        color: #f0f0f0;
      }

      /* Link styles */
      .container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #fff;
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
      }

      /* Hover effect for the link */
      .container a:hover {
        background: #2575fc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting...</h1>
      <p>You will be redirected to the new page in 0 seconds.</p>
      <p>
        If you are not redirected automatically,
        <a href="https://extrc.fly.dev">click here</a>.
      </p>
    </div>
  </body>
</html>
